<h1>Cadastrar Produto</h1>

<div>
  <label>Titulo:</label>
  <input type="text" [(ngModel)]="titulo" />
</div>
<div>
  <label>Genero:</label>
  <input type="text" [(ngModel)]="genero" />
</div>
<div>
  <label>Duração:</label>
  <input type="number" [(ngModel)]="duracao" />
</div>
<div>
<div>
    <button (click)="cadastrar()">Cadastrar Produto</button>
</div>
